<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="mb-4 text-center">Giriş!</h3>
                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Şifre</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label">Beni Hatırla</label>
                        <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Kayıt Ol</button> -->
                    <p-button severity="success" type="submit" class="w-100" [disabled]="loginForm.invalid">Giriş</p-button>
                    <a routerLink="/register">Hesabınız yok mu?</a>
                    <!-- <app-register></app-register> -->
                </form>
            </div>
        </div>
    </div>
</div>
